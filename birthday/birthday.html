<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ff7676, #f6d365, #fda085, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Changed to a darker color */
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Sparkling background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/cAKO4C1.png') repeat;
            opacity: 0.3;
            animation: sparkle 10s linear infinite;
            z-index: 0;
        }

        @keyframes sparkle {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            z-index: 1;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Text Animation for Header */
        .header h1, .header h2 {
            animation: textGlow 2s ease-out;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #333; /* Changed to a darker color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #444; /* Darkened this for better contrast */
        }

        .image-section img {
            width: 180px;
            height: 260px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .image-section img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.6);
        }

        .message p {
            font-size: 1.1rem;
            margin: 20px 0;
            padding: 0 10px;
            color: #555; /* Adjusted for readability */
        }

        .button-container {
            margin-top: 20px;
        }

        .celebrate-btn {
            background-color: #ff7676;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 118, 118, 0.6);
        }

        .celebrate-btn:hover {
            background-color: #ff4545;
            transform: translateY(-5px);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
        }

        .confetti-piece {
            width: 10px;
            height: 30px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            animation: fall 3s linear infinite;
            opacity: 0.7;
            transform: rotate(15deg);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Animated Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: floatUp 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-300px) scale(1.1);
            }
            100% {
                transform: translateY(-600px) scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .header h2 {
                font-size: 1.1rem;
            }

            .celebrate-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header h2 {
                font-size: 1rem;
            }

            .message p {
                font-size: 0.95rem;
            }

            .celebrate-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Happy Birthday!</h1>
            <h2>Wishing You All the Happiness in the World!</h2>
        </div>

        <div class="image-section">
            <img src="https://github.com/Sharwan-Kumar-29/Web-Page/blob/main/aditiya.jpg?raw=true" alt="Birthday Celebration Image">
        </div>

        <div class="message">
            <p>May your day be filled with love, laughter, and joy. Enjoy your special day to the fullest!</p>
        </div>

        <div class="button-container">
            <button class="celebrate-btn" id="celebrateBtn">Celebrate!</button>
        </div>
    </div>

    <div id="confettiContainer"></div>

    <!-- Balloons (SVG Example) -->
    <svg class="balloon" viewBox="0 0 1024 1024" fill="#ff7676" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="100"/>
    </svg>

    <!-- Sound Effect -->
    <audio id="celebrateSound" src="birthday.mp3" preload="auto"></audio>

    <script>
        const celebrateBtn = document.getElementById('celebrateBtn');
        const confettiContainer = document.getElementById('confettiContainer');
        const celebrateSound = document.getElementById('celebrateSound');

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confettiContainer.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function startConfetti() {
            setInterval(createConfettiPiece, 100);
        }

        celebrateBtn.addEventListener('click', () => {
            startConfetti();
            celebrateSound.play();
        });
    </script>
</body>
</html>
